name: Daily S&P 500 updater

on:
  schedule:
    - cron: '30 13 * * *'   # daily ~9:30 AM New York (13:30 UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Run updater
        run: npm run update:sp500

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): daily S&P 500 refresh"
          file_pattern: data/*
