name: Refresh jobs.json

on:
  schedule:
    - cron: "15 9 * * *"   # every day 09:15 UTC (~5:15am ET)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm i
      - run: npm run jobs:fetch
      - name: Commit and push jobs.json
        run: |
          git config user.email "bot@users.noreply.github.com"
          git config user.name "jobs-bot"
          git add public/jobs.json
          git commit -m "chore: refresh jobs.json [skip ci]" || echo "No changes"
          git push
